theme = "catppuccin_mocha"

[keys.normal]
H = "goto_previous_buffer"
L = "goto_next_buffer"

[keys.normal.space]
e = ":run-shell-command ~/.config/yazi/switch-to-yazi.sh"
l = ":run-shell-command ~/.config/yazi/open-lazygit.sh"

[editor]
line-number = "relative"
bufferline = "always"

rulers = [80]

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = false
character = "‚ñè"
